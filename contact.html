<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Materialize CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style/style.css" />
</head>

<body>
    <!-- Header/Logo Div -->
    <div class="container">
        <div class="row">
            <div class="col s12">
                <img src="assets/images/logo.png" alt="appDoption Logo">
            </div>
        </div>
    </div>

    <!-- Contact Form -->
    <div class="container" id="contactInput">
        <!-- Name: -->
        <div class="row">
            <div class="section"></div>
            <div class="col s12">
                <div class="input-field col s6">
                    <input id="nameInput" type="text" class="validate">
                    <label for="name" id="nameInput">Name:</label>
                </div>
            </div>
            <div class="col s12 m4 l2"></div>
        </div>

        <!-- Email -->
        <div class="row">
            <div class="section"></div>
            <div class="col s12">
                <div class="input-field col s6">
                    <input id="emailInput" type="email" class="validate">
                    <label for="email">Email:</label>
                </div>
            </div>
            <div class="col s12 m4 l2"></div>
        </div>

        <!-- Message -->
        <div class="row">
            <div class="section"></div>
            <div class="col s12">
                <div class="input-field input-field col s12">
                    <textarea id="messageInput" class="materialize-textarea"></textarea>
                    <label for="messageInput">Message:</label>
                </div>
            </div>

        </div>

        <!-- Submit Button -->
        <div class="section"></div>
        <button class="btn cyan" id="submitBtn">Submit</button>
        <div class="col s12 m4 l8 center-align"></div>
        <div class="section"></div>


    </div>


    <!-- Footer -->
    <footer class="page-footer cyan ">
        <div class="container ">
            <div class="row valign-wrapper ">
                <div class="col s12 m4 l2 valign-wrapper ">
                    <h6 class="white-text ">About</h6>
                </div>
                <div class="col s12 m4 l8 center-align ">
                    <h5>appDoption</h5>
                </div>
                <div class="col s12 m4 l2 valign-wrapper ">
                    <h6 href="index.html " class="white-text ">Home</h6>
                </div>
            </div>
        </div>
        <div class="footer-copyright cyan darken-2 ">
            <div class="container center-align ">
                appDoption Â© 2018
            </div>
        </div>
    </footer>

    <!-- jQuery -->
    <script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8='
        crossorigin='anonymous'></script>

    <!-- Materialize Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js "></script>

    <!-- Base Javascript -->
    <!-- <script src="assets/javascript/app.js "></script> -->
    <script src="assets/javascript/contact.js "></script>

</body>

</html>
